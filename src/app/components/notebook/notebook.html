<div class="my-[25px] w-full min-w-[80ch] min-h-[min-content]">
  <div class="min-w-[80ch] h-full pe-[20px] pt-[25px] border-1 border-l-0 ps-[75px] bg-position-[left_center_-20px] w-[min-content] mx-auto bg-[url('/spiral-small.png')] bg-size-[60px_28px] bg-repeat-y">
    <input [tabindex]="0" [(ngModel)]="notebook().metadata.title" class="w-100 text-5x1 outline-none border-b border-black" type="text" />
    
    <div>
      @for (cell of notebook().cells; track cell.id) {
        <app-cell 
          [tabindex]="1"
          [(id)]="cell.id"
          [(cell_type)]="cell.cell_type"
          [(source)]="cell.source"
          [(outputs)]="cell.outputs"
          (addAbove)="onAddAbove(cell.id)"
          (addBelow)="onAddBelow(cell.id)"
          (clone)="onClone(cell.id)"
          (remove)="onRemove(cell.id)"
        />
      } 
    </div>

    <div class="py-[10px]">
      <button 
        [tabIndex]="2"
        class="me-[2ch] ml-auto bg-white text-black hover:bg-black hover:text-white" 
        (click)="onRunAll()">Run All</button>
      <button
        [tabIndex]="3"
        class="me-[2ch] ml-auto bg-white text-black hover:bg-black hover:text-white" 
        (click)="onAdd()">Add Cell</button>
      
      <button
        [tabIndex]="4"
        class="me-[2ch] ml-auto bg-white text-black hover:bg-black hover:text-white" 
        (click)="onClearAll()">Clear All</button>

      <button
        [tabIndex]="5"
        class="me-[2ch] ml-auto bg-white text-black hover:bg-black hover:text-white" 
        (click)="onLoad()">Load Notebook</button>
      <button
        [tabIndex]="6"
        class="me-[2ch] ml-auto bg-white text-black hover:bg-black hover:text-white" 
        (click)="onStore()">Store Notebook</button>
    </div>
  </div>
</div>
